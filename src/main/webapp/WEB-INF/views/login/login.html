<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/favicon.ico">
<title>login</title>
<link rel="stylesheet" type="text/css"
	href="/resource/login/css/normalize.css" />
<link rel="stylesheet" type="text/css"
	href="/resource/login/css/demo.css" />
<style type="text/css">
input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus,
	input:-webkit-autofill:active {
	-webkit-transition-delay: 99999s;
	-webkit-transition: color 99999s ease-out, background-color 99999s
		ease-out;
}
</style>
<!--必要样式-->
<link rel="stylesheet" type="text/css"
	href="/resource/login/css/component.css" />
<!--[if IE]>
<script src="/resource/login/js/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="container demo-1">
		<div class="content">
			<div id="large-header" class="large-header">
				<canvas id="demo-canvas"></canvas>
				<div class="logo_box">
					<h3>欢迎你</h3>
					<form action="/admin/login" name="f" id = "loginForm" method="post">
						<div class="input_outer">
							<span class="u_user"></span> <input name="userName" class="text"
								style="color: #FFFFFF !important" type="text"
								placeholder="请输入账户">
						</div>
						<div class="input_outer">
							<span class="us_uer"></span> <input name="passWord" class="text"
								style="color: #FFFFFF !important; position: absolute; z-index: 100;"
								value="" type="password" placeholder="请输入密码">
						</div>
						<div class="mb2">
							<a class="act-but submit" href="javascript:;" onclick = "submit()"
								style="color: #FFFFFF">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<script src="/resource/login/js/TweenLite.min.js"></script>
	<script src="/resource/login/js/EasePack.min.js"></script>
	<script src="/resource/login/js/rAF.js"></script>
	<script src="/resource/login/js/demo-1.js"></script>
	<div style="text-align: center;"></div>
	<script type="text/javascript">
		function submit() {
			document.getElementById("loginForm").submit();
		}
	</script>
</body>
</html>
