	<script type="text/javascript">
		/*
		 * 对选中的标签激活active状态，对先前处于active状态但之后未被选中的标签取消active
		 * （实现左侧菜单中的标签点击后变色的效果）
		 */

		var name = "";
		var name2="";

		function setName(file) {
			name = file.name;
			$("#filename").text(name);
			//获取文件  
			//创建读取文件的对象  
			var reader = new FileReader();

			//创建文件读取相关的变量  
			var imgFile;

			//为文件读取成功设置事件  
			reader.onload = function(e) {
				imgFile = e.target.result;
				$("#pre").attr('src', imgFile);
			};

			//正式读取文件  
			reader.readAsDataURL(file);
		}
		
		function setName2(file) {
			name2 = file.name;
			$("#filename2").text(name2);
			//获取文件  
			//创建读取文件的对象  
			var reader = new FileReader();

			//创建文件读取相关的变量  
			var imgFile;

			//为文件读取成功设置事件  
			reader.onload = function(e) {
				imgFile = e.target.result;
				$("#pre2").attr('src', imgFile);
			};

			//正式读取文件  
			reader.readAsDataURL(file);
		}

		$(function() {
			// Smart Wizard 	
			$('#wizard').smartWizard({
				onLeaveStep : nextStepCallback,
				onFinish : onFinishCallback
			});

			function onFinishCallback() {
				$('#wizard').smartWizard('showMessage', 'Finish Clicked');
				alert('Finish Clicked');
			}

			function nextStepCallback(stepObj) {
				var step_num = stepObj.attr('rel');
				switch (step_num) {
				case '2':
					$.ajax({
						type : "POST",
						dataType : "json",
						data : {
							"image1" : name,
							"image2" : name2
						},
						url : "/PicOut",
						contentType : "application/x-www-form-urlencoded",
						success : function(result) {
							$("#inResult").text(result.answer);
							$("#down").attr("value","out"+name);
							$("#down").show();
						},
						error : function(data) {
							$("#inResult").text(result.answer);
						}
					});
				default:
					break;
				}
				return true;
			}
		});

		function testUpload() {
			var form = new FormData(document.getElementById("test"));
			var url = "/upload"; //这里的“项目访问路径”要改为你自己的路径  
			$.ajax({
				url : url,
				data : form,
				type : 'post',
				async : false,
				processData : false,
				contentType : false,
				success : function(result) {
					alert("上传成功");
					name = result;
				},
				error : function(data) {
					alert("error:" + data.responseText);
				}
			});
		}
