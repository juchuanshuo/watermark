	<script type="text/javascript">
		$(function() {

			$.ajax({
				type : "POST",
				dataType : "json",

					$("#content").empty();
					for (var i = 0; i < result.list.length; i++) {
						var div = $('<div></div>').addClass("sidebar-module-inset");
						div.append('<h4><a style="color:black" href = "/list/content?id=' + result.list[i].contentId + '"><strong>' + result.list[i].contentName + '</strong></a><h4>');

						div.append('<br><a style="color:red" href = "/list/content?id=' + result.list[i].contentId + '">>>>阅读全文</a>');
						div.append('<hr>');
						div.appendTo("#content");
						
					}
					$("#content").trigger('create');
				},
				error : function(data) {
					alert("error:" + data.responseText);
				}
			});
		});
