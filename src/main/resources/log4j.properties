#USE THIS SETTING FOR OUTPUT MYBATIS`s SQL ON THE CONSOLE
log4j.rootLogger=DEBUG, Console,RollingFile,D

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p - %m -[%c] %n

log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.RollingFile.File=/logs/myblog.log  
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.RollingFile.layout.ConversionPattern=%d [%t] %-5p - %m -[%c] %n
    
log4j.appender.D = org.apache.log4j.DailyRollingFileAppender   
log4j.appender.D.File = /logs/myblog_error.log ##   
log4j.appender.D.Append = true   
log4j.appender.D.Threshold = ERROR   
log4j.appender.D.layout = org.apache.log4j.PatternLayout   
log4j.appender.D.layout.ConversionPattern = %d [%t] %-5p - %m -[%c] %n  

log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG